<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение регистрации</title>
    <link rel="stylesheet" href="/public/css/verify.css">
</head>
<body>
    <div class="confirmation-container">
        <div class="icon">✉️</div>
        <h1>Подтвердите ваш email</h1>
        <p>Спасибо за регистрацию! Мы отправили письмо с подтверждением на ваш email-адрес.</p>
        <p>Пожалуйста, проверьте вашу почту и перейдите по ссылке в письме, чтобы завершить регистрацию.</p>
        
        <a href="/" class="login-button">Войти</a>
        
        <div class="email-note">
            Не получили письмо? <span class="resend-link"><a href="http://localhost/register/verify/">Отправить повторно</a></span>
        </div>
    </div>
</body>
</html>
